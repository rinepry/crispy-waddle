<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link href='https://fonts.googleapis.com/css?family=Audiowide' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Roboto Mono' rel='stylesheet'>
  <script src="main.js"></script>
  <title>KAD</title>
</head>

<body>
  <h1>Keldroid: Automated Drummer</h1>
  <p>Hello! My name is {rinepry} and this is a project for an Artificial Intelligence Drum Machine.</p>

  <audio src="bass_sample.mp3"></audio>

  <button data-playing="false" roles="switch" aria-checked="false">
    <span>Play/Pause</span>
  </button>

  <input type="range" id="volume" min="0" max="2" value="1" step="0.01">

  <input type="range" id="panner" min="-1" max="1" value="0" step="0.01">
</body>

</html>
